<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=BioRhyme|Cabin&display=swap"
      rel="stylesheet"
    />
    <title>Git Resume</title>

    <body class="grid">

      <h1 class="display-2">
          <img class="rounded photo-header" src=${response.data.avatar_url} alt="" class="photo">
          <span class="git-name">Red Programming Language</span>
        </h1>
        <p class="lead git-bio-p"><span class="git-bio">${response.data.bio}</span></p>
        <p class="text-center flex-column">${response.data.location}, ${response.data.html_url}, ${response.data.blog}</p>

      <main>
        <div class="public-repositories">
          <p>Public Repositories:</p>
        </div>

        <div class="followers">
          <p>Followers:</p>
        </div>

        <div class="github-stars">
          <p>Stars:</p>
        </div>

        <div class="following">
          <p>Following:</p>
        </div>
      </main>


        
        
        <style>
          .grid {
            display: grid;
            height: 100%;
            width: 100%;
            border: 1px solid white;
          }

          html, body, .wrapper {
            height: 100%;
          }       

          body {
            background-color: white;
            -webkit-print-color-adjust: exact !important;
            font-family: 'Cabin', sans-serif;         
          }

          @media print { 
            body { 
              zoom: .5; 
              } 
            }

            p, .git-bio {
              text-align: center;
            }

            h1 {
              margin: auto;
            }

            .git-name {
              font-size: 200%;
            }

            main {
              display: grid;
              grid-template: 50% 50% / 50% 50%;
            }

            .public-repositories {
              border: 3px green solid;
              padding: 10px;
              margin: 1% 1% 1% 1%;
            }

            .followers {
              border: 3px green solid;
              padding: 10px;
              margin: 1% 1% 1% 1%;
            }

            .following {
              border: 3px green solid;
              padding: 10px;
              margin: 1% 1% 1% 1%;
            }

            .github-stars {
              border: 3px green solid;
              padding: 10px;
              margin: 1% 1% 1% 1%;
            }

            .photo-header {
              display: flex;
              background-color: blue;
              padding: 10px;
              margin: 5% auto;
              width: 250px;
              height: 250px;
              border-radius: 50%;
              object-fit: cover;
              border: 6px solid yellow;
              box-shadow: rgba(0, 0, 0, 0.3) 4px 1px 20px 4px;
            }

            .box {
              border: 3px solid red;
            }          

            .middle-row {
              display: flex;
              flex-wrap: wrap;
              justify-content: space-between;
              margin-top: 20%;
              margin-bottom: 20px;
            }
          </style>
    </body>
  </html>
